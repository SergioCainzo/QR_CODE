<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>

  <main class="container_caixa">
    <div class="container principal">
      <div class="container_imagem">
        <img src="images/qr_code_github.png" alt="QR code" class="imagem">
      </div>
      <div class="container_texto">
        <h1 class="titulo">Improve your front-end skills by building projects</h1>
        <br>
        <p class="paragrafo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>   
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SergioCainzo/QR_CODE">Sergio Cainzo</a>.
  </div>
</body>
</html>
